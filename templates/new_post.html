{% extends "base.html" %}

{% block title %}New Post - ArtAI Forum{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-edit fa-3x text-primary mb-3"></i>
                        <h2 class="fw-bold">Create New Post</h2>
                        <p class="text-muted">Share your thoughts with the community</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Select a category</option>
                                <option value="General">General Discussion</option>
                                <option value="Technique">Technique Questions</option>
                                <option value="Critique">Art Critique</option>
                                <option value="Inspiration">Inspiration & Ideas</option>
                                <option value="Tools">Tools & Materials</option>
                                <option value="Challenges">Challenge Discussion</option>
                                <option value="Showcase">Artwork Showcase</option>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label for="content" class="form-label">Content</label>
                            <textarea class="form-control" id="content" name="content" rows="8" 
                                      placeholder="Share your thoughts, questions, or artwork..." required></textarea>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-paper-plane me-2"></i>Publish Post
                            </button>
                            <a href="{{ url_for('forum') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
